<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>FirstHand Health Care Staffing - Premium Healthcare Staffing Solutions</title>
    <meta name="description" content="FirstHand Health Care Staffing provides trusted healthcare professionals including nurses, LPN/LVN, and certified nursing assistants. Quality staffing solutions for medical facilities." />
    <meta name="author" content="FirstHand Health Care Staffing" />
    <meta name="keywords" content="healthcare staffing, medical staffing, nurses, LPN, LVN, certified nursing assistant, healthcare professionals, medical facilities staffing" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="FirstHand Health Care Staffing - Premium Healthcare Staffing Solutions" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="FirstHand Health Care Staffing - Premium Healthcare Staffing Solutions" />
    <meta name="twitter:description" content="Trusted healthcare staffing agency providing qualified medical professionals to facilities in need." />
    <meta name="twitter:image" content="/assets/twitter-image.jpg" />

    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#dc2626" />
    <meta name="format-detection" content="telephone=no" />

    <!-- Structured Data for Healthcare Staffing Agency -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "EmploymentAgency",
      "name": "FirstHand Health Care Staffing",
      "description": "Premium healthcare staffing agency providing qualified medical professionals including nurses, LPN/LVN, and certified nursing assistants",
      "url": "https://firsthandhealthcarestaffing.com",
      "telephone": "+1-281-747-6757",
      "areaServed": "United States",
      "serviceType": "Healthcare Staffing",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "US"
      },
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "Healthcare Staffing Services",
        "itemListElement": [
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Nursing Staffing",
              "description": "Licensed nursing professionals for healthcare facilities"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "LPN/LVN Staffing",
              "description": "Licensed Practical Nurses and Licensed Vocational Nurses"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "CNA Staffing",
              "description": "Certified Nursing Assistants for daily patient care"
            }
          }
        ]
      }
    }
    </script>
  </head>

  <body>
